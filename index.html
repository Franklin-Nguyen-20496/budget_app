                    Create new: Gift

                <div class="modal__new--info mb-2">
                    <input class="modal__input--text fs-14 mr-1 p-1" type="number" name="number" value=""

                </div>

                <div class="modal__form--radio mt-2 mb-2">
                    <h1 class="fs-16 fw-600 mb-1">
                        Choose type:

                    <div class="form-radio">
